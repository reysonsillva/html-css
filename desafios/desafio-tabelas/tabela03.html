<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            background-color: lightgrey;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            font-weight: bold;
        }

        .th1{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletim de Notas</caption>

        <thead>
            <tr>
                <th rowspan="2" class="th1" scope="col">Área</th>
                <th rowspan="2" class="th1" scope="col">Disciplinas</th>
                <th colspan="2" class="th1" scope="colgroup">Notas</th>
                <th rowspan="2" class="th1" scope="col">Média</th>
            </tr>
            <tr>
                <th class="th1" scope="col">Nota 01</th>
                <th class="th1" scope="col">Nota 02</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="th1" scope="row">Média de Exatas</th>
                <td class="th1">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="th1" scope="row">Média de Humanas</th>
                <td class="th1">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
